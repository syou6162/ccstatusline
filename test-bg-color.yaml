actions:
  - name: session_id_bg_magenta
    command: "cat | jq -r '.session_id[:8]'"
    color: bg_magenta

  - name: model_bg_yellow
    command: "cat | jq -r '.model.display_name // \"Unknown\"'"
    color: bg_yellow

  - name: cwd_bg_cyan
    command: "cat | jq -r '.cwd | split(\"/\") | .[-1]'"
    color: bg_cyan

  - name: normal_green
    command: "echo OK"
    color: green

  - name: bright_bg_blue
    command: "date +%H:%M"
    color: bg_bright_blue

separator: " | "
