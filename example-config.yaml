# Example configuration for ccstatusline
# Place this at ~/.config/ccstatusline/config.yaml

actions:
  # Model display name
  - command: "echo '{.model.display_name}'"
    color: cyan

  # Git branch
  - command: "git branch --show-current 2>/dev/null || echo 'no-git'"
    color: green

  # Current directory from cwd field
  - command: "echo '{.cwd | split(\"/\") | .[-1]}'"
    color: blue

  # Session ID (first 8 chars)
  - command: "echo '{.session_id | .[0:8]}'"
    color: gray

separator: " | "

